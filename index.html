<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculation-display">

        </div>
        <div class="row-1">
            <button id="clear">Clear</button>
            <button id="exponent" class="operator">^</button>
            <button id="division" class="operator">/</button>
        </div>

        <div class="row">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="multiplication">X</button>
        </div>

        <div class="row">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="subtraction">-</button>
        </div>

        <div class="row">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="addition">+</button>
        </div>

        <div class="row">
            <button class="number" id="zero">0</button>
            <button class="operator" id="equal">=</button>
        </div>
    </div>
</body>
</html>
